name: Validate Graphql Schema Changes
# Graphql Inspector was suggested by the graphql community to check if any breaking changes introduced in the Graphql API.
# https://the-guild.dev/graphql/inspector/docs/products/action
on: [push]
 
jobs:
  test:
    name: Validate Schema
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@master
 
      - uses: kamilkisiela/graphql-inspector@master
        with:
          schema: 'main:src/graphql/schema/ecs-service-schema.graphql'